<div class="container">
  <alert-success [hidden]="!showMessageSuccess">
    O empregado <strong>{{employee?.name}}</strong> foi cadastrado com sucesso!
  </alert-success>
  <div class="row">
    <h1>Nossos empregados</h1>
    <p salaryColor="valo"></p>
    <table class="table table-striped">
      <thead>
        <tr>
          <td colspan="3">
            <button class="btn btn-primary" (click)="openNewModal()">Novo empregado</button>
          </td>
        </tr>
        <tr>
          <th>Nome</th>
          <th>Sal√°rio</th>
          <th>Bonus</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employeeService.employees let i=index;" [id] = "'tr'+ i">
          <td>{{employee.name}}</td>
          <td [innerHtml] = "employee.salary" salaryColor="{{employee.salary}}" x="valor"></td>
          <!-- <td [ngClass]="{'salary-expansive': employee.salary >20000,
                          'salary-cheap': employee.salary <1000}" >{{employee.salary}}</td> -->
          <td>{{employee.bonus}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<employee-new-modal (onSubmit)="onNewEmployee($event)"></employee-new-modal>
