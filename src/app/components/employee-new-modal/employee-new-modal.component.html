<form (submit)="addEmployee()">
  <!-- Modal -->
  <div class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" >Novo empregado</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Nome</label>
            <input class="form-control" name="name"  type="text" [(ngModel)]="employee.name">
          </div>
          <div class="form-group">
            <label>Salary</label>
            <input class="form-control" name="salary" type="text" [(ngModel)]="employee.salary">
          </div>
          <div class="form-group" [hidden]="employee.salary>=1000">
            <label>Bonus</label>
            <input class="form-control" name="bonus" type="text" [(ngModel)]="employee.bonus">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Incluir</button>
        </div>
      </div>
    </div>
  </div>
</form>
