<modal>
  <h5 modal-title>empregado {{employee.name}}</h5>
  <div modal-body>
    <table class="table table-bordered">
      <tbody>
        <tr>
          <th scope="row">Nome</th>
          <td>{{employee.name}}</td>
        </tr>
        <tr *ngIf="employee.salary < 1000; else notBonus">
          <th scope="row">Bonus</th>
          <td>{{employee.bonus}}</td>
        </tr>
        <ng-template #notBonus>
          <tr>
            <th scope="row">Obs.:</th>
            <td>Funcionário não tem bônus</td>
          </tr>
        </ng-template>
      </tbody>
    </table>
  </div>
  <div modal-footer>
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
  </div>
</modal>
